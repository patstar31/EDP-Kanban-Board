<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kanban Board</h1>

        <div class="board">

            <!-- LIST 1 -->
            <div class="list" id="list1">
                <h2>To do</h2>
                <div class="card" draggable="true" id="card1">Wash Dishes</div>
                <div class="card" draggable="true" id="card2">Buy Groceries</div>
            </div>
            <!-- LIST 2 -->

            <div class="list" id="list2">
                <h2>In Progress</h2>
                <div class="card" draggable="true" id="card3">Learn to Code</div>
            </div>
            <!-- LIST 3 -->
             
            <div class="list" id="list3">
                <h2>Done</h2>
            </div>
        </div>

        <div class = "addCard">
            <button id="AddCardButton"> Add Tasks</button>
        </div>
        <div class = "deleteCard">
            <button id="DeleteCardButton"> Delete Tasks</button>
        </div>
    </div>
    <script src="script3.js"></script>

</body>
</html>
